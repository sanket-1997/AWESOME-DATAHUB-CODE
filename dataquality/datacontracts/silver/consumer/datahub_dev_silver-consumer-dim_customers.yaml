models:
  datahub_dev_silver-consumer-dim_customers:
    description: Customer dimension table (cleansed)
    type: table
    fields:
      customer_id:
        description: customer id
        type: int
        required: true
        unique: true
      name:
        description: full name
        type: string
        required: true
      email:
        description: email id
        type: string
        required: true
        pattern: "^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}$"
      phone:
        description: phone number
        type: string
        required: false
        pattern: "^[0-9+\\- ]{7,15}$"
      address:
        description: address
        type: string
        required: false
      loyalty_points:
        description: loyalty points
        type: integer
        required: false
      extract_timestamp:
        description: source extract timestamp
        type: string
        required: true
      dbx_extract_timestamp:
        description: dbx extract timestamp
        type: timestamp
        required: true



    primaryKey:
      - customer_id
