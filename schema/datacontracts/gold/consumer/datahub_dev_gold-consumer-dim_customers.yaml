        description: phone number
        type: string
        required: false
        pattern: ^[0-9+\- ]{7,15}$
      address:
        description: address
        type: string
        required: false
      loyalty_points:
        description: loyalty points
        type: integer
        required: false
      extract_timestamp:
        description: source extract timestamp
        type: string
        required: true
      dbx_extract_timestamp:
        description: dbx extract timestamp
        type: timestamp
        required: true
      customer_id_sk:
        description: surrogate key
        type: long
        required: true
      effective_start_date:
        description: record start date
        type: date
      effective_end_date:
        description: record end date
        type: date
