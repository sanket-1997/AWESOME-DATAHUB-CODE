models:
  datahub_dev_gold-consumer-fact_orders:
    description: Orders fact table (curated)
    type: table
    fields:
      order_id:
        description: natural business key
        type: int
        required: true
        unique: true
      customer_id_sk:
        description: surrogate key for customer
        type: long
        required: true
      product_id_sk:
        description: surrogate key for product
        type: long
        required: true
      quantity:
        description: quantity ordered
        type: integer
        required: true
      total_price:
        description: total price
        type: decimal
        required: true
      order_date:
        description: date of order
        type: date
        required: true
      extract_timestamp:
        description: source extract timestamp
        type: string
        required: true
      dbx_extract_timestamp:
        description: dbx extract timestamp
        type: timestamp
        required: true
      create_date:
        description: record start date
        type: date
      update_date:
        description: record end date
        type: date

    primaryKey:
      - order_id

    dependencies:
      - table: datahub_dev_gold.consumer.dim_customers
        surrogateKey: customer_id_sk
        naturalKeys:
          - customer_id
      - table: datahub_dev_gold.consumer.dim_products
        surrogateKey: product_id_sk
        naturalKeys:
          - product_id
